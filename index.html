<body>
    <!-- with full animation -->
    <main class="motion-wrapper">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	        viewBox="0 0 1000 2000" style="enable-background:new 0 0 1000 2000;" xml:space="preserve">
            <g id="bottom-circle">
	            <circle cx="501" cy="1634" r="285"/>
            </g>
            <g id="middle-circle">
	            <circle cx="501" cy="999" r="285"/>
            </g>
            <g id="top-circle">
	            <circle cx="501" cy="361" r="285"/>
            </g>
        </svg>

        <div class="text-container">
            <p>This is some text from cexample one that is centered on the background image.</p>
          </div>


</main>
    <!-- no animation -->
        <main class="static-wrapper">
          <img class="background-image-static" src="assets/circle-stack-static.svg" alt="Three circles stacked on top of each other vertically. The first is red, the next is light blue, the last is orange. They are on a blue-gray background">
          <div class="text-container">
            <p>This is some centered text on top of the background image.</p>
          </div>
        </main>

    <!-- with animation -->

        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

          <!-- Layer 2 -->
